<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 03: Angles Concept Map</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #FAFAFA;
        }
        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 10px;
        }
        h1 {
            color: #1565C0;
            text-align: center;
            font-size: 22px;
            margin: 10px 0;
        }
        .subtitle {
            color: #757575;
            text-align: center;
            font-size: 13px;
            margin-bottom: 10px;
        }
        #network-container {
            width: 100%;
            height: 450px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            background: #FFFFFF;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 12px 0;
            flex-wrap: wrap;
        }
        .controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-all { background: #9E9E9E; color: white; }
        .btn-class { background: #1976D2; color: white; }
        .btn-rel { background: #43A047; color: white; }
        .btn-adv { background: #FF9800; color: white; }
        .controls button:hover { transform: scale(1.05); opacity: 0.9; }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 10px 0;
            font-size: 11px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
        #info-panel {
            display: none;
            background: #E3F2FD;
            border: 2px solid #1976D2;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
        }
        #selected-concept {
            color: #1565C0;
            font-weight: bold;
            font-size: 16px;
        }
        #concept-definition {
            color: #424242;
            font-size: 13px;
            margin-top: 5px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1976D2;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chapter 03: Angles and Relationships Concept Map</h1>
        <p class="subtitle">Click on concepts to see definitions. Explore how angle concepts connect to each other.</p>

        <div class="controls">
            <button class="btn-all" onclick="showAll()">Show All</button>
            <button class="btn-class" onclick="showClassifications()">Classifications</button>
            <button class="btn-rel" onclick="showRelationships()">Relationships</button>
            <button class="btn-adv" onclick="showAdvanced()">Advanced</button>
        </div>

        <div id="network-container"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #9C27B0; border-radius: 50%;"></div>
                <span>Base Concept</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #1976D2;"></div>
                <span>Classifications</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #43A047; border-radius: 50%;"></div>
                <span>Relationships</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF9800; transform: rotate(45deg);"></div>
                <span>Advanced</span>
            </div>
        </div>

        <div id="info-panel">
            <div id="selected-concept"></div>
            <div id="concept-definition"></div>
        </div>

        <a href="." class="back-link">Back to Documentation</a>
    </div>

    <script src="chapter-03-concept-map.js"></script>
</body>
</html>
