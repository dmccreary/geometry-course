repo_name: 'GitHub Repo'
site_url: 'https://dmccreary.github.io/geometry-course/'
repo_url: 'https://github.com/dmccreary/geometry-course'
edit_uri: 'blob/master/docs'

nav:
  - Home: index.md
  - About: about.md
  - Sample Prompts:
    - Introduction: prompts/index.md
    - Course Description: prompts/01-course-description.md
    - Concept Enumerations: prompts/02-concept-enumerations.md
    - Concept Dependencies: prompts/03-concept-dependency.md
    - Concept Taxonomies: prompts/04-taxonomy.md
    - Glossary: prompts/05-glossary.md
    - Word Cloud: prompts/06-word-cloud.md
    - Equations: prompts/07-equations.md
  - MicroSims:
    - Introduction: sims/index.md
    - Graph Viewer: sims/graph-viewer/index.md
    - Word Cloud: sims/word-cloud/index.md
    - Cords: sims/cords/index.md
    - Pythagorean Theorem: sims/pythagorean-theorem/index.md
    - Templates: sims/templates/index.md

  - Glossary: glossary.md
  - License: license.md
  - How We Built This Site: how-we-built-this-site.md
  - References: references.md
  - Contact: contact.md
 
# Dans Microsite Standards from here down

theme:
  name: material
  extra_css:
    - styles/custom.css
  logo: img/logo.png
  favicon: img/favicon.ico
  palette:
    primary: 'blue'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
#  - social
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      linenums: 
  # enable LaTeX extensions
  - pymdownx.arithmatex:
      generic: true

extra_css:
   - css/extra.css
extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
extra:
  analytics:
    provider: google
    # https://analytics.google.com/analytics/web/#/a1420179p349994530/admin/streams/table/4433129821
    property: G-CK8G27ZYZ2