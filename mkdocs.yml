# Dan's Microsite Standards from here down

theme:
  name: material
  extra_css:
    - styles/custom.css
  logo: img/geowise.png
  favicon: img/favicon.ico
  palette:
    primary: 'purple'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
  - social
  - social_override
markdown_extensions:
  - md_in_html
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: 
  # enable LaTeX extensions
  - pymdownx.arithmatex:
      generic: true

extra_css:
   - css/extra.css
extra_javascript:
  - js/extra.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
