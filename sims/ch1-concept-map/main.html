<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1: Foundations of Geometry - Concept Map</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #FAFAFA;
        }
        main {
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 8px;
        }
        h1 {
            color: #1565C0;
            text-align: center;
            font-size: 22px;
            margin: 8px 0 4px 0;
        }
        .subtitle {
            color: #757575;
            text-align: center;
            font-size: 13px;
            margin-bottom: 8px;
        }
        #network-container {
            width: 100%;
            height: 500px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            background: radial-gradient(ellipse at center, #FFFFFF 0%, #E3F2FD 100%);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .controls button {
            padding: 7px 14px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .btn-all { background: #9E9E9E; color: white; }
        .btn-undefined { background: #E53935; color: white; }
        .btn-object { background: #1976D2; color: white; }
        .btn-relationship { background: #43A047; color: white; }
        .btn-reasoning { background: #FF9800; color: white; }
        .controls button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
            margin: 8px 0;
            font-size: 11px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid rgba(0,0,0,0.15);
        }
        #info-panel {
            display: none;
            background: linear-gradient(135deg, #E3F2FD, #F3E5F5);
            border: 2px solid #1976D2;
            border-radius: 8px;
            padding: 14px;
            margin-top: 10px;
            position: relative;
        }
        #info-panel .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            cursor: pointer;
            color: #999;
            font-size: 18px;
            border: none;
            background: none;
            padding: 0;
        }
        #info-panel .close-btn:hover {
            color: #333;
        }
        #selected-concept {
            color: #1565C0;
            font-weight: bold;
            font-size: 17px;
            margin-bottom: 4px;
        }
        #concept-category {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            color: white;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        #concept-definition {
            color: #424242;
            font-size: 13px;
            margin-top: 4px;
            line-height: 1.5;
        }
        .info-row {
            margin-top: 6px;
            font-size: 12px;
            color: #616161;
        }
        .info-row strong {
            color: #424242;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <h1>Foundations of Geometry &mdash; Concept Map</h1>
        <p class="subtitle">Click any concept to see its definition. Hover to highlight. Drag to rearrange.</p>

        <div class="controls">
            <button class="btn-all" onclick="resetView()">Show All</button>
            <button class="btn-undefined" onclick="filterByGroup('undefined')">Undefined Terms</button>
            <button class="btn-object" onclick="filterByGroup('object')">Basic Objects</button>
            <button class="btn-relationship" onclick="filterByGroup('relationship')">Relationships</button>
            <button class="btn-reasoning" onclick="filterByGroup('reasoning')">Reasoning</button>
        </div>

        <div id="network-container"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #1565C0;"></div>
                <span>Center Hub</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #E53935;"></div>
                <span>Undefined Terms</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #1976D2;"></div>
                <span>Basic Objects</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #43A047;"></div>
                <span>Relationships</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF9800;"></div>
                <span>Reasoning</span>
            </div>
        </div>

        <div id="info-panel">
            <button class="close-btn" onclick="hideConceptInfo(); resetHighlight(); network.unselectAll();">&times;</button>
            <div id="selected-concept"></div>
            <span id="concept-category"></span>
            <div id="concept-definition"></div>
            <div class="info-row"><strong>Examples:</strong> <span id="concept-examples"></span></div>
            <div class="info-row"><strong>Related Concepts:</strong> <span id="concept-related"></span></div>
        </div>
    </div>
</main>

    <script src="ch1-concept-map.js"></script>
</body>
</html>
